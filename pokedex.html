<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links -->
    <link rel="icon" href="./imagens/favicon.png">
    <link rel="stylesheet" href="./style.css">

    <!-- main JS -->
    <script defer src="./js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>
    <main>
        <img  src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__name"></span> -
            <span class="pokemon__number"></span>
        </h1>

         <form class="form">
            <input 
             type="search"
             class="input__search"
             placeholder="name or number"
             required
             />
         </form>

         <div class="buttons">
             <button class="button btn-prev">prev &lt;</button>
             <button class="button btn-next">next &gt;</button>
         </div>

        <img src="./imagens/Pokedex.jpg" alt="Pokedex" class="Pokedex"/>
    </main>
</body>
</html>
